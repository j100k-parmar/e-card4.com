<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d3c36d9482.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/e-card.css">
    <title>E-card</title>
</head>
<body>
    <div id="card">
        <div class="profile">
            <div class="man"><img src="img/profile.png"></div>
            <div class="font"><h2>Hey! I am Jinkal Parmar</h2></div>
            <div class="font"><h3>Front end Developer</h3></div>
        </div>
        <div class="coffee"><h2>Invite me for a coffee</h2></div>
        <div class="line1"></div>
        <div class="cup"><i class="fas fa-coffee"></i></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="details">
        <div class="contact"><i class="fas fa-phone-alt"></i></div>
        <div class="number">0123456789</div>
        </div>
        <div class="line3"></div>
        <div class="details">
        <div class="contact"><i class="fas fa-envelope-square"></i></div>
        <div class="number">jinkalparmar07@gmail.com</div>
        </div>
    </div>
</body>
</html>
